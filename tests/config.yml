apiVersion: v1
kind: master
metadata:
  name: lintflow
spec:
  lint:
    - name: lintcpp
      host: 127.0.0.1
      port: 9090
      timeout: 300
      filter:
        include:
          extension:
            - .c
            - .cpp
            - .h
            - .hpp
          name:
            - message
            - patch
    - name: lintjava
      host: 127.0.0.1
      port: 9091
      timeout: 300
      filter:
        include:
          extension:
            - .java
            - .xml
          name:
            - message
            - patch
    - name: lintpython
      host: 127.0.0.1
      port: 9092
      timeout: 300
      filter:
        include:
          extension:
            - .py
          name:
            - message
            - patch
    - name: lintshell
      host: 127.0.0.1
      port: 9093
      timeout: 300
      filter:
        include:
          extension:
            - .sh
          name:
            - message
            - patch
  review:
    - name: gerrit
      host: http://127.0.0.1/
      port: 8080
      user: admin
      pass: D/uccEPCcItsY3Cti4unrkS/zsyW65MZBrEsiHiXpg
      vote:
        approval: +1
        disapproval: -1
        label: Code-Review
        message: Voting Code-Review by lintflow
