apiVersion: v1
kind: master
metadata:
  name: lintflow
spec:
  lint:
    - name: lintwork
      host: 127.0.0.1
      port: 9090
      timeout: 300
      filter:
        include:
          extension:
            - .c
            - .cpp
            - .go
            - .h
            - .hpp
            - .java
            - .py
            - .sh
            - .xml
          name:
            - message
            - patch
  review:
    - name: gerrit
      host: http://127.0.0.1/
      port: 8080
      user: user
      pass: pass
      vote:
        approval: +1
        disapproval: -1
        label: Code-Review
        message
